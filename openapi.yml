openapi: 3.0.0
info:
  title: Video Manager API
  version: 1.0.0
  description: REST API for communicating with the Video Manager backend service.

paths:
  # MovieEditionKind endpoints
  /catalog/movie-edition-kinds:
    get:
      summary: List movie edition kinds
      operationId: listMovieEditionKinds
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieEditionKindPage'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    post:
      summary: Create a new movie edition kind
      operationId: postMovieEditionKind
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                is_default:
                  type: boolean
              required:
                - name
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieEditionKind'
        'default':
          $ref: '#/components/responses/ErrorResponse'

  /catalog/movie-edition-kinds/{id}:
    get:
      summary: Get a movie edition kind by ID
      operationId: getMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieEditionKind'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    patch:
      summary: Update a movie edition kind
      operationId: patchMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MovieEditionKindPatch'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieEditionKind'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    delete:
      summary: Delete a movie edition kind
      operationId: deleteMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '204':
          description: Deleted successfully
        'default':
          $ref: '#/components/responses/ErrorResponse'

  # Card endpoints
  /catalog/cards:
    get:
      summary: List cards
      operationId: listCards
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardPage'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    post:
      summary: Create a new card
      operationId: postCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Request body for creating a card.  Only one field should be set.
              properties:
                movie:
                  $ref: '#/components/schemas/MoviePost'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        'default':
          $ref: '#/components/responses/ErrorResponse'

  /catalog/cards/{id}:
    get:
      summary: Get a card by ID
      operationId: getCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    patch:
      summary: Update a card
      operationId: patchCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CardPatch'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        'default':
          $ref: '#/components/responses/ErrorResponse'

    delete:
      summary: Delete a card
      operationId: deleteCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '204':
          description: Deleted successfully
        'default':
          $ref: '#/components/responses/ErrorResponse'

  /inbox/dvds:
    get:
      summary: List DVDs that have not been ingested to the manager yet.
      operationId: listInboxDVDs
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response.  Returns paths of DVDs in the inbox.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InboxPage'
        'default':
          $ref: '#/components/responses/ErrorResponse'

components:
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # Common error type
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    # MovieEditionKind types
    MovieEditionKind:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        is_default:
          type: boolean
      required:
        - id
        - name
        - is_default

    MovieEditionKindPage:
      type: object
      properties:
        movie_edition_kinds:
          type: array
          items:
            $ref: '#/components/schemas/MovieEditionKind'
        next_page_token:
          type: string
      required:
        - movie_edition_kinds

    MovieEditionKindPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        is_default:
          type: boolean

    # MovieEdition types
    MovieEdition:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        kind:
          $ref: '#/components/schemas/MovieEditionKind'
      required:
        - id
        - kind

    # Movie types
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        editions:
          type: array
          items:
            $ref: '#/components/schemas/MovieEdition'
      required:
        - id
        - editions

    MoviePatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        add_movie_edition_kind_id:
          type: integer
          format: uint32
        remove_movie_edition_id:
          type: integer
          format: uint32

    # Card types
    Card:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        year:
          type: integer
          format: uint32
        movie:
          $ref: '#/components/schemas/Movie'
      required:
        - id
        - name

    CardPage:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
        next_page_token:
          type: string
      required:
        - cards

    CardPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        year:
          type: integer
          format: uint32
        movie:
          $ref: '#/components/schemas/MoviePatch'

    MoviePostDataSource:
      type: object
      description: Data source for creating a movie.  Only one field should be set.
      properties:
        tmdb_movie_id:
          type: integer
          format: uint64

    MoviePost:
      type: object
      properties:
        data_source:
          $ref: '#/components/schemas/MoviePostDataSource'
        movie_edition_kind_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - data_source

    # Inbox types
    InboxPage:
      type: object
      properties:
        paths:
          type: array
          items:
            type: string
        next_page_token:
          type: string
      required:
        - paths