# Guiding principles:
# - only include full expansion of foreign keys in the case of inheritance.

openapi: 3.0.0
info:
  title: Video Manager API
  version: 1.0.0
  description: REST API for communicating with the Video Manager backend service.

paths:
  # MovieEditionKind endpoints
  /catalog/movie-edition-kinds:
    get:
      summary: List movie edition kinds
      operationId: listMovieEditionKinds
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieEditionKindPage"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    post:
      summary: Create a new movie edition kind
      operationId: postMovieEditionKind
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MovieEditionKindPost"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieEditionKind"
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /catalog/movie-edition-kinds/{id}:
    get:
      summary: Get a movie edition kind by ID
      operationId: getMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieEditionKind"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    patch:
      summary: Update a movie edition kind
      operationId: patchMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/MovieEditionKindPatch"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieEditionKind"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    delete:
      summary: Delete a movie edition kind
      operationId: deleteMovieEditionKind
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "204":
          description: Deleted successfully
        "default":
          $ref: "#/components/responses/ErrorResponse"

  # Card endpoints
  /catalog/cards:
    get:
      summary: List cards
      operationId: listCards
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardPage"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    post:
      summary: Create a new card
      operationId: postCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardPost"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /catalog/cards/{id}:
    get:
      summary: Get a card by ID
      operationId: getCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    patch:
      summary: Update a card
      operationId: patchCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/CardPatch"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    delete:
      summary: Delete a card
      operationId: deleteCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "204":
          description: Deleted successfully
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /inbox/dvds:
    get:
      summary: List DVDs that have not been ingested to the manager yet.
      operationId: listInboxDVDs
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response.  Returns paths of DVDs in the inbox.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InboxPage"
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /media:
    get:
      summary: List all media entries.
      operationId: listMedia
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaPage"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    post:
      summary: Create a new media entry.
      operationId: postMedia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MediaPost"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Media"
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /media/{id}:
    get:
      summary: Get a media entry by ID.
      operationId: getMedia
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Media"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    patch:
      summary: Update a media entry.
      operationId: patchMedia
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/MediaPatch"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Media"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    delete:
      summary: Delete a media entry.
      operationId: deleteMedia
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "204":
          description: Deleted successfully
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /media_sets:
    get:
      summary: List all media sets.
      operationId: listMediaSets
      parameters:
        - name: page_size
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            format: uint32
        - name: page_token
          in: query
          description: Token for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaSetPage"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    post:
      summary: Create a new media set.
      operationId: postMediaSet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MediaSetPost"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaSet"
        "default":
          $ref: "#/components/responses/ErrorResponse"

  /media_sets/{id}:
    get:
      summary: Get a media set by ID.
      operationId: getMediaSet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaSet"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    patch:
      summary: Update a media set.
      operationId: patchMediaSet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/MediaSetPatch"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaSet"
        "default":
          $ref: "#/components/responses/ErrorResponse"

    delete:
      summary: Delete a media set.
      operationId: deleteMediaSet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        "204":
          description: Deleted successfully
        "default":
          $ref: "#/components/responses/ErrorResponse"

components:
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    # Common error type
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    # MovieEditionKind types
    MovieEditionKind:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        is_default:
          type: boolean
      required:
        - id
        - name
        - is_default

    MovieEditionKindPage:
      type: object
      properties:
        movie_edition_kinds:
          type: array
          items:
            $ref: "#/components/schemas/MovieEditionKind"
        next_page_token:
          type: string
      required:
        - movie_edition_kinds

    MovieEditionKindPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        is_default:
          type: boolean

    MovieEditionKindPost:
      type: object
      properties:
        name:
          type: string
        is_default:
          type: boolean
      required:
        - name

    # MovieEdition types
    MovieEdition:
      type: object
      properties:
        movie_id:
          type: integer
          format: uint32
        kind_id:
          type: integer
          format: uint32
      required:
        - movie_id
        - kind_id

    MovieEditionPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        kind_id:
          type: integer
          format: uint32

    MovieEditionPost:
      type: object
      properties:
        movie_id:
          type: integer
          format: uint32
        kind_id:
          type: integer
          format: uint32
      required:
        - movie_id
        - kind_id

    # Movie types
    Movie:
      type: object
      properties:
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        release_year:
          type: integer
          format: uint32
        edition_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - edition_ids

    MoviePatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        release_year:
          type: integer
          format: uint32

    MoviePost:
      type: object
      properties:
        tmdb_id:
          type: integer
          format: uint64

    # Card types
    Card:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        details:
          $ref: "#/components/schemas/CardDetails"
        note:
          type: string
      required:
        - id
        - name
        - details

    CardDetails:
      type: object
      description: Details of the card.  Only one field should be set.
      properties:
        movie:
          $ref: "#/components/schemas/Movie"
        movie_edition:
          $ref: "#/components/schemas/MovieEdition"

    CardPage:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: "#/components/schemas/Card"
        next_page_token:
          type: string
      required:
        - cards

    CardPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        note:
          type: string
        movie:
          $ref: "#/components/schemas/MoviePatch"
        movie_edition:
          $ref: "#/components/schemas/MovieEditionPatch"

    CardPost:
      type: object
      description: Request body for creating a card.
      properties:
        name:
          type: string
        note:
          type: string
        details:
          $ref: "#/components/schemas/CardPostDetails"
        media_ids:
          type: array
          items:
            type: integer
            format: uint32
        media_set_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - name
        - details

    CardPostDetails:
      type: object
      description: Details of the created card.  Only one field should be set.
      properties:
        movie:
          $ref: "#/components/schemas/Movie"
        movie_edition:
          $ref: "#/components/schemas/MovieEdition"

    # Inbox types
    InboxPage:
      type: object
      properties:
        paths:
          type: array
          items:
            type: string
        next_page_token:
          type: string
      required:
        - paths

    # Media types
    Media:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        details:
          $ref: "#/components/schemas/MediaDetails"
        note:
          type: string
        media_set_id:
          type: integer
          format: uint32
        card_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - id
        - card_ids

    MediaDetails:
      type: object
      description: Details of the media.  Only one field should be set.
      properties:
        dvd:
          $ref: "#/components/schemas/DVD"

    MediaPage:
      type: object
      properties:
        media:
          type: array
          items:
            $ref: "#/components/schemas/Media"
        next_page_token:
          type: string
      required:
        - media

    MediaPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        note:
          type: string
        media_set_id:
          type: integer
          format: uint32
        # TODO: add clear_media_set_id to remove media set association
        add_card_id:
          type: integer
          format: uint32
        remove_card_id:
          type: integer
          format: uint32
        dvd:
          $ref: "#/components/schemas/DVDPatch"

    MediaPost:
      type: object
      description: Request body for creating a media entry.
      properties:
        name:
          type: string
        note:
          type: string
        details:
          $ref: "#/components/schemas/MediaPostDetails"
        media_set_id:
          type: integer
          format: uint32
        card_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - name
        - details

    MediaPostDetails:
      type: object
      description: Details for creating a media entry.  Only one field should be set.
      properties:
        dvd_inbox_path:
          type: string

    DVDIngestionState:
      type: string
      enum: [pending, done, error]

    DVD:
      type: object
      properties:
        path:
          type: string
        ingestion_state:
          $ref: "#/components/schemas/DVDIngestionState"
        ingestion_error:
          type: string
      required:
        - path
        - ingestion_state

    DVDPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        path:
          type: string
        ingestion_state:
          $ref: "#/components/schemas/DVDIngestionState"
        ingestion_error:
          type: string

    MediaSet:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        note:
          type: string
        card_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - id
        - name
        - card_ids

    MediaSetPage:
      type: object
      properties:
        media_sets:
          type: array
          items:
            $ref: "#/components/schemas/MediaSet"
        next_page_token:
          type: string
      required:
        - media_sets

    MediaSetPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        note:
          type: string
        add_card_id:
          type: integer
          format: uint32
        remove_card_id:
          type: integer
          format: uint32
        add_media_id:
          type: integer
          format: uint32
        remove_media_id:
          type: integer
          format: uint32

    MediaSetPost:
      type: object
      properties:
        name:
          type: string
        note:
          type: string
        card_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - name
