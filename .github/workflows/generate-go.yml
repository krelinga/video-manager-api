name: Generate Go Client & Server from OpenAPI

on:
  workflow_dispatch:
  push:
    paths:
      - openapi.yml

jobs:
  generate-go-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install oapi-codegen
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Create go directory structure
        run: |
          mkdir -p go/vmserver go/vmclient

      - name: Generate Go types
        run: |
          oapi-codegen -generate types -o go/types.gen.go -package vmapi openapi.yml
          echo "Generated types:"
          cat go/types.gen.go

      - name: Generate Go server
        run: |
          oapi-codegen -generate server,spec -o go/vmserver/server.gen.go -package vmserver openapi.yml
          echo "Generated server code:"
          wc -l go/vmserver/server.gen.go
          head -20 go/vmserver/server.gen.go

      - name: Generate Go client
        run: |
          oapi-codegen -generate client -o go/vmclient/client.gen.go -package vmclient openapi.yml
          echo "Generated client code:"
          wc -l go/vmclient/client.gen.go
          head -20 go/vmclient/client.gen.go

      - name: Commit generated code
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add go/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing generated files:"
            git status --porcelain
            git commit -m "Auto-generate Go client & server from OpenAPI spec"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
