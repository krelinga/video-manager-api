name: Generate Go Client & Server from OpenAPI

on:
  workflow_dispatch:
  push:
    paths:
      - openapi.yml

jobs:
  generate-go-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install oapi-codegen
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Initialize Go module and create directory structure
        run: |
          mkdir -p go/vmapi/vmserver go/vmapi/vmclient
          cd go/vmapi
          if [ ! -f go.mod ]; then
            go mod init github.com/krelinga/video-manager-api/go/vmapi
          fi
          cd ..

      - name: Generate Go types
        run: |
          cd go/vmapi
          oapi-codegen -generate types -o types.gen.go -package vmapi ../../openapi.yml
          echo "Generated types:"
          cat types.gen.go
          cd ../..

      - name: Generate Go server
        run: |
          cd go/vmapi/vmserver
          oapi-codegen -generate std-http-server,strict-server,spec,types -o server.gen.go -package vmserver -import-mapping ../../../openapi.yml:github.com/krelinga/video-manager-api/go/vmapi ../../../openapi.yml
          echo "Generated server code:"
          wc -l server.gen.go
          head -20 server.gen.go
          cd ../../../

      - name: Generate Go client
        run: |
          cd go/vmapi/vmclient
          oapi-codegen -generate client -o client.gen.go -package vmclient ../../../openapi.yml
          echo "Generated client code:"
          wc -l client.gen.go
          head -20 client.gen.go
          cd ../../..

      - name: Commit generated code
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add go/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing generated files:"
            git status --porcelain
            git commit -m "Auto-generate Go client & server from OpenAPI spec"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
