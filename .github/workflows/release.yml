name: Release

run-name: "Release ${{ github.event.inputs.release_name }}"

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Semantic release name (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate release name format
        run: |
          RELEASE_NAME="${{ github.event.inputs.release_name }}"
          if [[ ! "$RELEASE_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Release name must follow semantic versioning format (v1.0.0)"
            echo "Provided: $RELEASE_NAME"
            exit 1
          fi
          echo "Release name validation passed: $RELEASE_NAME"
          # Create the full tag name for the Go module
          FULL_TAG_NAME="go/vmapi/$RELEASE_NAME"
          echo "FULL_TAG_NAME=$FULL_TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$RELEASE_NAME" >> $GITHUB_ENV

      - name: Check if tag already exists
        run: |
          if git rev-parse "$FULL_TAG_NAME" >/dev/null 2>&1; then
            echo "Error: Tag $FULL_TAG_NAME already exists"
            exit 1
          fi
          echo "Tag $FULL_TAG_NAME does not exist, proceeding with creation"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install Go dependencies
        run: go mod download
        working-directory: go/vmapi

      - name: Run Go tests
        run: go test ./...
        working-directory: go/vmapi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$FULL_TAG_NAME" -m "Release $VERSION"
          git push origin "$FULL_TAG_NAME"
          echo "Successfully created and pushed tag: $FULL_TAG_NAME"

      - name: Export tagged version with go list -m
        run: |
          GOPROXY=proxy.golang.org go list -m "github.com/krelinga/video-manager-api@$FULL_TAG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.FULL_TAG_NAME }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          body: |
            ## Changes
            See the [commits](https://github.com/${{ github.repository }}/commits/${{ env.FULL_TAG_NAME }}) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          REPO="${{ github.repository }}"
          GH_RELEASE_URL="https://github.com/$REPO/releases/tag/$FULL_TAG_NAME"

          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release tag **$FULL_TAG_NAME** has been successfully created." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release]($GH_RELEASE_URL)" >> $GITHUB_STEP_SUMMARY