openapi: 3.0.0
info:
  title: Video Manager Catalog API Types
  version: 1.0.0
  description: Type definitions for the Video Manager Catalog API.

components:
  schemas:
    # MovieEditionKind types
    MovieEditionKind:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        is_default:
          type: boolean
      required:
        - id
        - name
        - is_default

    MovieEditionKindPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        is_default:
          type: boolean

    # MovieEdition types
    MovieEdition:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        kind:
          $ref: '#/components/schemas/MovieEditionKind'
      required:
        - id
        - kind

    # Movie types
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        editions:
          type: array
          items:
            $ref: '#/components/schemas/MovieEdition'
      required:
        - id

    MoviePatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        tmdb_id:
          type: integer
          format: uint64
        fanart_id:
          type: string
        add_movie_edition_kind_id:
          type: integer
          format: uint32
        remove_movie_edition_id:
          type: integer
          format: uint32

    # Card types
    Card:
      type: object
      properties:
        id:
          type: integer
          format: uint32
        name:
          type: string
        year:
          type: integer
          format: uint32
        movie:
          $ref: '#/components/schemas/Movie'
      required:
        - id

    CardPatch:
      type: object
      description: Patch object with only one field set per instance
      properties:
        name:
          type: string
        year:
          type: integer
          format: uint32
        movie:
          $ref: '#/components/schemas/MoviePatch'

    MoviePostDataSource:
      type: object
      description: Data source for creating a movie.  Only one field should be set.
      properties:
        tmdb_movie_id:
          type: integer
          format: uint64

    MoviePost:
      type: object
      properties:
        data_source:
          $ref: '#/components/schemas/MoviePostDataSource'
        movie_edition_kind_ids:
          type: array
          items:
            type: integer
            format: uint32
      required:
        - data_source
